<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

LOGIN:<br>
<form action="/login" method="post">
    Username: <input type="text" name="username"><br>
    Password: <input type="text" name="password"><br>
    <input type="submit" value="login">
</form>

REGISTER:<br>
<form action="/register" method="post">
    Username: <input type="text", name="username"><br>
    Password: <input type="text" name="password">    Confirm: <input type="text", name="password_confirm">
    <input type="submit" value="submit_register">
</form>

</body>
</html>
